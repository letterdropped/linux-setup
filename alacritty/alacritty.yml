# Window Settings (Padding)

term: alacritty

window:
  padding:
    x: 6
    y: 6

font:
  size: 10
  # Normal Font Face
  normal:
    family: Hack
    style:  Regular
  
  # Bold Font Face
  bold:
    family: Hack
    style: Bold

  # Italic Font Face
  italic:
    family: Hack
    style: Italic

# Background Opacity
window:
  opacity: 0.9

# Colors Schemes

import:
  -  ~/.cache/wal/colors-alacritty.yml




  










  





 

 




